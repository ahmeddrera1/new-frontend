<body>

    <br> <br>
<!--regester start-->
<section class="p-lg-0 login-sec">
    <div class="container-fluid">

        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="login-content">
                    <div class="title d-inline-block mb-4">
                        <!-- <h6 class="mb-3 third-color">Lorem ipsum dolor sit amet</h6> -->
                        <h3 class="mb-3">Get more things, done with <span class="gradient-text1">Register platform </span>.</h3>
                     </div>

                    <!--form-->
                    <form>
                        <input class="form-control" type="text" name="username" placeholder="Full Name" required="">

                        <input class="form-control" type="tel" id="phone" name="phone" placeholder="09* *** ** **" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
                       
                        <input class="form-control" type="text" name="email" placeholder="E-mail Address" required="">
                        <input class="form-control" type="password" name="password" placeholder="Password" required="">
                        <div class="form-button">
                            <button id="submit" type="submit" class="btn btn-large btn-rounded btn-gradient">Sign Up</button>
                        </div>
                    </form>

                </div>
            </div>
            <!-- <div class="col-lg-6 d-none d-lg-block p-0">
                 <img src="images/register-half-block.jpg" class="feature-half" alt="image">
            </div> -->
        </div>

        
        <div class="modal fade" id="modalLoginForm1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Register</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-3">
              <div class="md-form mb-4">
                <!-- <i class="fas fa-envelope prefix grey-text"></i> -->
                <label data-error="wrong" data-success="right" for="defaultForm-email"><b>Your Name</b></label>
                <input class="form-control" type="text" name="username" placeholder="Full Name" required="">
            </div>
      
              <div class="md-form mb-4">
                <!-- <i class="fas fa-lock prefix grey-text"></i> -->
                <label data-error="wrong" data-success="right" for="defaultForm-pass"><b>Your Phone</b></label>
                <input class="form-control" type="tel" id="phone" name="phone" placeholder="09* *** ** **" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
            </div>

              <div class="md-form mb-4">
                <!-- <i class="fas fa-lock prefix grey-text"></i> -->
                <label data-error="wrong" data-success="right" for="defaultForm-pass"><b>Your Email</b></label>
                <input class="form-control" type="text" name="email" placeholder="E-mail Address" required="">
            </div>
      
            <div class="md-form mb-4">
                <!-- <i class="fas fa-lock prefix grey-text"></i> -->
                <label data-error="wrong" data-success="right" for="defaultForm-pass"><b>Your password</b></label>
                <input class="form-control" type="password" name="password" placeholder="Password" required="">
            </div>

            <div class="md-form mb-4">
                <!-- <i class="fas fa-lock prefix grey-text"></i> -->
                <label data-error="wrong" data-success="right" for="defaultForm-pass"><b>Confirm Your Password</b></label>
                <input class="form-control" type="password" name="confirmpassword" placeholder="Password" required="">
            </div>

            </div>
            <div class="modal-footer d-flex justify-content-center form-button">
                <button id="submit" type="submit" class="btn btn-large btn-rounded btn-gradient">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="text-center">
        <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm1">Launch
          Modal Login Form</a>
      </div>


    </div>
</section>
